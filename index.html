<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #ddd;
            margin-bottom: 1rem;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1rem;
            color: #555;
            flex-grow: 1;
            text-align: center;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .tab-button:hover {
            color: #007bff;
        }

        .tab-button.active {
            color: #007bff;
            border-bottom: 3px solid #007bff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }

        input[type="number"], input[type="text"], button {
            width: 100%;
            padding: 0.75rem;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .summary-box {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            text-align: center;
        }

        .summary-box h3 {
            margin-top: 0;
            color: #333;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

        #historyList, #budgetList, #goalsList {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        #historyList li, #budgetList li, #goalsList li {
            background-color: #f8f9fa;
            border: 1px solid #eee;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #historyList li .history-item {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        #historyList li .history-date {
            font-size: 0.8rem;
            color: #777;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            cursor: pointer;
        }

        .expense {
            color: #dc3545;
        }

        .income {
            color: #28a745;
        }

        .budget-progress {
            background-color: #e9ecef;
            border-radius: 5px;
            margin-top: 0.5rem;
        }

        .budget-bar {
            height: 10px;
            background-color: #28a745;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .budget-bar.over {
            background-color: #dc3545;
        }

        .goal-progress {
            margin-top: 0.5rem;
        }

        .goal-bar {
            height: 10px;
            background-color: #007bff;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .goal-bar.complete {
            background-color: #28a745;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Cogito's Financial Tracker ðŸ’°</h1>

        <div class="tabs">
            <button class="tab-button active" data-tab="dashboard">Dashboard</button>
            <button class="tab-button" data-tab="history">History</button>
            <button class="tab-button" data-tab="budget">Budget</button>
            <button class="tab-button" data-tab="goals">Savings Goals</button>
            <button class="tab-button" data-tab="settings">Settings</button>
        </div>

        <div id="dashboard" class="tab-content active">
            <h2>Current Balances</h2>
            <div class="form-group">
                <label for="creditCardDebt">Credit Card Debt ($)</label>
                <input type="number" id="creditCardDebt" placeholder="Enter debt amount" step="0.01">
            </div>
            <div class="form-group">
                <label for="totalCash">Total Cash ($)</label>
                <input type="number" id="totalCash" placeholder="Enter cash amount" step="0.01">
            </div>
            <button onclick="updateBalances()">Update Balances</button>

            <div class="summary-box">
                <h3>Cash Available</h3>
                <span id="cashAvailable" class="summary-value">$0.00</span>
            </div>
        </div>

        <div id="history" class="tab-content">
            <h2>Transaction History</h2>
            <div class="form-group">
                <label for="transactionAmount">Amount ($)</label>
                <input type="number" id="transactionAmount" placeholder="e.g., -25.50 for expense" step="0.01">
            </div>
            <div class="form-group">
                <label for="transactionDescription">Description</label>
                <input type="text" id="transactionDescription" placeholder="e.g., Groceries, Paycheck">
            </div>
            <button onclick="addTransaction()">Add Transaction</button>
            <ul id="historyList"></ul>
        </div>

        <div id="budget" class="tab-content">
            <h2>Monthly Budget</h2>
            <div class="form-group">
                <label for="budgetItem">Category</label>
                <input type="text" id="budgetItem" placeholder="e.g., Food, Entertainment">
            </div>
            <div class="form-group">
                <label for="budgetLimit">Monthly Limit ($)</label>
                <input type="number" id="budgetLimit" placeholder="e.g., 500" step="0.01">
            </div>
            <button onclick="addBudget()">Add Budget</button>
            <ul id="budgetList"></ul>
        </div>

        <div id="goals" class="tab-content">
            <h2>Savings Goals</h2>
            <div class="form-group">
                <label for="goalItem">Goal</label>
                <input type="text" id="goalItem" placeholder="e.g., New Laptop, Vacation Fund">
            </div>
            <div class="form-group">
                <label for="goalTarget">Target Amount ($)</label>
                <input type="number" id="goalTarget" placeholder="e.g., 1200" step="0.01">
            </div>
            <div class="form-group">
                <label for="goalSaved">Amount Saved ($)</label>
                <input type="number" id="goalSaved" placeholder="e.g., 200" step="0.01">
            </div>
            <button onclick="addGoal()">Add Savings Goal</button>
            <ul id="goalsList"></ul>
        </div>

        <div id="settings" class="tab-content">
            <h2>Settings & Data Management</h2>
            <button onclick="clearAllData()">Clear All Data</button>
            <p style="font-size:0.9rem; color:#888; margin-top: 1rem;">
                This will permanently delete all your financial data from this device.
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(item => item.classList.remove('active'));
                    contents.forEach(item => item.classList.remove('active'));

                    tab.classList.add('active');
                    const targetTab = tab.getAttribute('data-tab');
                    document.getElementById(targetTab).classList.add('active');
                    
                    // Re-render certain tabs on switch
                    if (targetTab === 'history') renderHistory();
                    if (targetTab === 'budget') renderBudgets();
                    if (targetTab === 'goals') renderGoals();
                });
            });

            // Initial render
            loadData();
        });

        function loadData() {
            const debt = localStorage.getItem('creditCardDebt') || 0;
            const cash = localStorage.getItem('totalCash') || 0;
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            const budgets = JSON.parse(localStorage.getItem('budgets')) || [];
            const goals = JSON.parse(localStorage.getItem('goals')) || [];

            document.getElementById('creditCardDebt').value = parseFloat(debt).toFixed(2);
            document.getElementById('totalCash').value = parseFloat(cash).toFixed(2);
            updateCashAvailable();
            renderHistory();
            renderBudgets();
            renderGoals();
        }

        function saveData() {
            const debt = parseFloat(document.getElementById('creditCardDebt').value) || 0;
            const cash = parseFloat(document.getElementById('totalCash').value) || 0;

            localStorage.setItem('creditCardDebt', debt);
            localStorage.setItem('totalCash', cash);
            updateCashAvailable();
        }

        function updateBalances() {
            saveData();
            alert("Balances updated successfully!");
        }

        function updateCashAvailable() {
            const debt = parseFloat(localStorage.getItem('creditCardDebt')) || 0;
            const cash = parseFloat(localStorage.getItem('totalCash')) || 0;
            const available = cash - debt;
            document.getElementById('cashAvailable').textContent = `$${available.toFixed(2)}`;
            document.getElementById('cashAvailable').style.color = available >= 0 ? '#28a745' : '#dc3545';
        }

        function addTransaction() {
            const amount = parseFloat(document.getElementById('transactionAmount').value);
            const description = document.getElementById('transactionDescription').value.trim();

            if (isNaN(amount) || description === '') {
                alert("Please enter a valid amount and description.");
                return;
            }

            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            const newTransaction = {
                amount: amount,
                description: description,
                date: new Date().toISOString()
            };
            transactions.unshift(newTransaction); // Add to the beginning
            localStorage.setItem('transactions', JSON.stringify(transactions));

            // Update total cash
            let currentCash = parseFloat(localStorage.getItem('totalCash')) || 0;
            currentCash += amount;
            localStorage.setItem('totalCash', currentCash);
            document.getElementById('totalCash').value = currentCash.toFixed(2);
            updateCashAvailable();

            document.getElementById('transactionAmount').value = '';
            document.getElementById('transactionDescription').value = '';
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];

            transactions.forEach((tx, index) => {
                const listItem = document.createElement('li');
                const amountClass = tx.amount < 0 ? 'expense' : 'income';
                const formattedAmount = `$${Math.abs(tx.amount).toFixed(2)}`;
                const formattedDate = new Date(tx.date).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric'
                });

                listItem.innerHTML = `
                    <div class="history-item">
                        <span>${tx.description}</span>
                        <span class="history-date">${formattedDate}</span>
                    </div>
                    <span class="${amountClass}">${tx.amount < 0 ? '-' : '+'}${formattedAmount}</span>
                    <button class="delete-btn" onclick="deleteTransaction(${index})">X</button>
                `;
                list.appendChild(listItem);
            });
        }

        function deleteTransaction(index) {
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            
            // Revert cash change
            let currentCash = parseFloat(localStorage.getItem('totalCash')) || 0;
            currentCash -= transactions[index].amount;
            localStorage.setItem('totalCash', currentCash);
            document.getElementById('totalCash').value = currentCash.toFixed(2);
            updateCashAvailable();

            transactions.splice(index, 1);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            renderHistory();
        }

        function addBudget() {
            const category = document.getElementById('budgetItem').value.trim();
            const limit = parseFloat(document.getElementById('budgetLimit').value);
            if (category === '' || isNaN(limit)) {
                alert("Please enter a valid category and limit.");
                return;
            }

            const budgets = JSON.parse(localStorage.getItem('budgets')) || [];
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            
            const newBudget = { category, limit, spent: 0 };
            budgets.push(newBudget);
            localStorage.setItem('budgets', JSON.stringify(budgets));
            
            document.getElementById('budgetItem').value = '';
            document.getElementById('budgetLimit').value = '';
            renderBudgets();
        }
        
        function renderBudgets() {
            const list = document.getElementById('budgetList');
            list.innerHTML = '';
            const budgets = JSON.parse(localStorage.getItem('budgets')) || [];
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            
            budgets.forEach((budget, index) => {
                let spent = 0;
                transactions.forEach(tx => {
                    if (tx.description.toLowerCase().includes(budget.category.toLowerCase())) {
                        spent += (tx.amount < 0) ? Math.abs(tx.amount) : 0;
                    }
                });

                const progress = (spent / budget.limit) * 100;
                const progressClass = progress > 100 ? 'over' : '';
                
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div>
                        <strong>${budget.category}</strong>: $${spent.toFixed(2)} / $${budget.limit.toFixed(2)}
                    </div>
                    <div class="budget-progress">
                        <div class="budget-bar ${progressClass}" style="width: ${Math.min(100, progress)}%;"></div>
                    </div>
                    <button class="delete-btn" onclick="deleteBudget(${index})">X</button>
                `;
                list.appendChild(listItem);
            });
        }

        function deleteBudget(index) {
            let budgets = JSON.parse(localStorage.getItem('budgets')) || [];
            budgets.splice(index, 1);
            localStorage.setItem('budgets', JSON.stringify(budgets));
            renderBudgets();
        }

        function addGoal() {
            const goal = document.getElementById('goalItem').value.trim();
            const target = parseFloat(document.getElementById('goalTarget').value);
            const saved = parseFloat(document.getElementById('goalSaved').value);

            if (goal === '' || isNaN(target) || isNaN(saved)) {
                alert("Please enter valid goal details.");
                return;
            }

            const goals = JSON.parse(localStorage.getItem('goals')) || [];
            const newGoal = { goal, target, saved };
            goals.push(newGoal);
            localStorage.setItem('goals', JSON.stringify(goals));

            document.getElementById('goalItem').value = '';
            document.getElementById('goalTarget').value = '';
            document.getElementById('goalSaved').value = '';
            renderGoals();
        }

        function renderGoals() {
            const list = document.getElementById('goalsList');
            list.innerHTML = '';
            const goals = JSON.parse(localStorage.getItem('goals')) || [];

            goals.forEach((goal, index) => {
                const progress = (goal.saved / goal.target) * 100;
                const progressClass = progress >= 100 ? 'complete' : '';
                
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div>
                        <strong>${goal.goal}</strong>: $${goal.saved.toFixed(2)} / $${goal.target.toFixed(2)}
                    </div>
                    <div class="goal-progress">
                        <div class="goal-bar ${progressClass}" style="width: ${Math.min(100, progress)}%;"></div>
                    </div>
                    <button class="delete-btn" onclick="deleteGoal(${index})">X</button>
                `;
                list.appendChild(listItem);
            });
        }
        
        function deleteGoal(index) {
            let goals = JSON.parse(localStorage.getItem('goals')) || [];
            goals.splice(index, 1);
            localStorage.setItem('goals', JSON.stringify(goals));
            renderGoals();
        }

        function clearAllData() {
            if (confirm("Are you sure you want to clear all data? This cannot be undone.")) {
                localStorage.clear();
                window.location.reload();
            }
        }
    </script>

</body>
</html>
